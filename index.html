<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://kit.fontawesome.com/b00507847d.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div>
        <div class="padre">
            <div class="contenedor">
                <div>
                    <div class="pantalla" id="pantalla">
                        <div class="resultado">
                            <h4 id="resultado"></h4>
                        </div>
                        <div class="entrada">
                            <h3 id="entrada"></h3>
                        </div>
                    </div>
                    <div class="botonera">
                        <button class="boton" onclick="mostrar(this)">7</button>
                        <button class="boton" onclick="mostrar(this)">8</button>
                        <button class="boton" onclick="mostrar(this)">9</button>
                        <button class="boton operador" onclick="operador(this)">/</button>
                        <button class="boton" onclick="mostrar(this)">4</button>
                        <button class="boton" onclick="mostrar(this)">5</button>
                        <button class="boton" onclick="mostrar(this)">6</button>
                        <button class="boton operador" onclick="operador(this)">*</button>
                        <button class="boton" onclick="mostrar(this)">1</button>
                        <button class="boton" onclick="mostrar(this)">2</button>
                        <button class="boton" onclick="mostrar(this)">3</button>
                        <button class="boton operador" onclick="operador(this)">-</button>
                        <button class="boton" onclick="mostrar(this)">.</button>
                        <button class="boton" onclick="mostrar(this)">0</button>
                        <button class="boton operador" onclick="btnIgual()">=</button>
                        <button class="boton operador" onclick="operador(this)">+</button>
                    </div>
                </div>
                <div class="reiniciar">
                        <button class="btn btn-danger rounded-circle" onclick="reiniciar()"><i class="fas fa-redo-alt"></i></button>
                </div>
            </div>
        </div>
    </div>


    <script src="js/calculadora.js"></script>
</body>
</html>
